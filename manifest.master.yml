# callback registration in easydb5
python-2:
  file: build/server/presentation_pptx_easydb5.py

# callback registration in fylr
callbacks:
  export:
    create_pptx:
      exec:
        service: python3
        commands:
          - prog: python3
            stdout:
              type: body
            args:
              - type: value
                value: "%_exec.pluginDir%/server/presentation_pptx_fylr.py"
              - type: value
                value: "%info.json%"
